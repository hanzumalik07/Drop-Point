<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Point | Maroon Handblock Saree</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; padding: 20px; background: #fff; color: #333; }
        .product-container { max-width: 500px; margin: 0 auto; }
        .brand-name { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .product-title { font-size: 24px; font-weight: bold; line-height: 1.2; margin-bottom: 15px; }
        .main-img { width: 100%; border-radius: 4px; margin-bottom: 20px; }
        .price-row { margin: 15px 0; display: flex; align-items: center; gap: 10px; }
        .old-price { text-decoration: line-through; color: #888; font-size: 18px; }
        .current-price { font-size: 22px; font-weight: bold; color: #000; }
        .sale-badge { background: #000; color: #fff; padding: 4px 12px; border-radius: 20px; font-size: 14px; }
        .quantity-label { font-size: 14px; color: #555; margin-bottom: 8px; }
        .quantity-box { display: flex; align-items: center; border: 1px solid #ccc; width: fit-content; margin-bottom: 20px; }
        .qty-btn { padding: 10px 15px; background: none; border: none; cursor: pointer; font-size: 18px; }
        .qty-input { width: 40px; text-align: center; border: none; font-size: 16px; border-left: 1px solid #ccc; border-right: 1px solid #ccc; }
        .btn { display: block; width: 100%; padding: 15px; text-align: center; text-decoration: none; font-weight: bold; border-radius: 2px; margin-bottom: 10px; transition: 0.3s; }
        .btn-outline { border: 1px solid #000; color: #000; background: #fff; }
        .btn-fill { background: #000; color: #fff; }
        .description { font-size: 14px; color: #666; line-height: 1.6; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>

<div class="product-container">
    <div class="brand-name">Drop Point</div>
    <h1 class="product-title">Maroon Handblock Print Mul Cotton Saree | Soft & Lightweight Daily Wear</h1>
    
    <img src="https://via.placeholder.com/500x700" class="main-img" alt="Maroon Saree">

    <div class="price-row">
        <span class="old-price">Rs. 3,499.00</span>
        <span class="current-price">Rs. 1,299.00</span>
        <span class="sale-badge">Sale</span>
    </div>

    <div class="quantity-label">Quantity</div>
    <div class="quantity-box">
        <button class="qty-btn" onclick="changeQty(-1)">âˆ’</button>
        <input type="text" id="qty" value="1" class="qty-input" readonly>
        <button class="qty-btn" onclick="changeQty(1)">+</button>
    </div>

    <a href="#" class="btn btn-outline" onclick="addToCart()">Add to cart</a>
    <a href="https://wa.me/918604534614?text=Mujhe Maroon Handblock Saree chahiye" class="btn btn-fill">Buy it now</a>

    <div class="description">
        Elevate your everyday elegance with this <strong>Maroon Handblock Print Mul Cotton Saree</strong>, crafted for comfort and style.
    </div>
</div>

<script>
    function changeQty(val) {
        let qtyInput = document.getElementById('qty');
        let currentQty = parseInt(qtyInput.value);
        if (currentQty + val >= 1) {
            qtyInput.value = currentQty + val;
        }
    }
    function addToCart() {
        alert("Item cart mein add ho gaya hai!");
    }
</script>

</body>
</html>
