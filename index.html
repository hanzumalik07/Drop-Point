<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Point | Where Elegance Begins</title>
    <style>
        :root { --royal-purple: #6a0dad; --gold: #d4af37; --dark: #1a1a1a; }
        body { font-family: 'Times New Roman', serif; margin: 0; background-color: #fff; color: var(--dark); }
        
        /* Top Announcement Bar */
        .top-bar { background: linear-gradient(90deg, #6a0dad, #b041ff); color: white; text-align: center; padding: 10px; font-size: 0.9rem; letter-spacing: 1px; }
        
        /* Header & Logo */
        header { padding: 20px; text-align: center; border-bottom: 1px solid #eee; }
        .logo { font-size: 35px; font-weight: bold; color: var(--royal-purple); text-transform: uppercase; letter-spacing: 3px; }
        
        /* Main Banner */
        .hero { 
            position: relative; height: 400px; 
            background: url('https://images.unsplash.com/photo-1610030469983-98e550d6193c?auto=format&fit=crop&w=1200') center/cover;
            display: flex; align-items: center; justify-content: center; color: white;
        }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); }
        .hero-content { z-index: 1; text-align: center; border: 2px solid white; padding: 20px 40px; }
        .hero-content h2 { font-size: 2rem; margin: 0; }

        /* Products Section */
        .section-title { text-align: center; margin: 40px 0; font-size: 24px; color: var(--royal-purple); position: relative; }
        .section-title::after { content: ''; width: 50px; height: 2px; background: var(--gold); position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); }

        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 10px; }
        .card { width: 320px; margin: 15px; border: 1px solid #f0f0f0; transition: 0.3s; position: relative; }
        .card img { width: 100%; height: 450px; object-fit: cover; }
        .card-info { padding: 15px; text-align: center; }
        .card-info h3 { margin: 10px 0; font-size: 1.2rem; }
        .price { color: var(--royal-purple); font-weight: bold; font-size: 1.3rem; }

        /* Buy Buttons */
        .buy-now { 
            display: block; background: var(--dark); color: white; padding: 12px; 
            text-decoration: none; margin-top: 10px; font-weight: bold; transition: 0.3s;
        }
        .buy-now:hover { background: var(--royal-purple); }
        .whatsapp-btn { background: #25D366 !important; }

        footer { background: var(--dark); color: white; text-align: center; padding: 30px; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="top-bar">BRIDAL SAREES | FESTIVAL COLLECTION | PARTY WEAR</div>

    <header>
        <div class="logo">DROP POINT</div>
        <p style="font-style: italic; color: #777;">Where Elegance Begins</p>
    </header>

    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2>SHOP KANJIVARAM</h2>
        </div>
    </div>

    <h2 class="section-title">New Arrivals</h2>

    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1583391733956-3750e0ff4e8b?auto=format&fit=crop&w=400" alt="Saree">
            <div class="card-info">
                <h3>Royal Silk Saree</h3>
                <p class="price">?2,499</p>
                <a href="https://wa.me/918604534614?text=Mujhe Drop Point se ye Saree chahiye" class="buy-now whatsapp-btn">Order on No. 1</a>
                <a href="https://wa.me/919888987763?text=Mujhe Drop Point se ye Saree chahiye" class="buy-now whatsapp-btn">Order on No. 2</a>
            </div>
        </div>
    </div>

    <footer>
        <p>Drop Point &copy; 2026</p>
        <p>Contact: 8604534614 | 9888987763</p>
    </footer>

</body>
</html>
