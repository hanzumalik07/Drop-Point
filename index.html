<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drop Point - Saree Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 6px;
    }
    .price {
      font-weight: bold;
      margin: 8px 0;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>DROP POINT</h1>
  <p>Saree Collection</p>
</header>

<div class="container" id="products"></div>

<script>
const WHATSAPP = "919889877763";

const products = [
  { name: "Banarasi Silk Saree", price: "₹4,999", img: "images/saree1.jpg" },
  { name: "Designer Party Wear Saree", price: "₹5,499", img: "images/saree2.jpg" },
  { name: "Maheshwari Cotton Saree", price: "₹2,799", img: "images/saree3.jpg" },
  { name: "Wedding Special Saree", price: "₹6,999", img: "images/saree4.jpg" },
  { name: "Ready To Wear Saree", price: "₹3,499", img: "images/saree5.jpg" }
];

const box = document.getElementById("products");

products.forEach(p => {
  box.innerHTML += `
    <div class="card">
      <img src="${p.img}">
      <h3>${p.name}</h3>
      <div class="price">${p.price}</div>
      <button onclick="order('${p.name}','${p.price}')">Buy on WhatsApp</button>
    </div>
  `;
});

function order(name, price) {
  const msg = encodeURIComponent(
    "DROP POINT Order\nProduct: " + name + "\nPrice: " + price
  );
  window.open("https://wa.me/" + WHATSAPP + "?text=" + msg, "_blank");
}
</script>

</body
