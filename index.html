<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Point | Premium Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #222; --white: #fff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #fcfcfc; color: #333; }
        
        /* Header & Nav */
        header { background: var(--white); padding: 15px 5%; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 28px; font-weight: bold; color: var(--black); letter-spacing: 2px; }
        .search-container { flex-grow: 0.5; position: relative; }
        .search-container input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        
        nav { background: #fff; display: flex; justify-content: center; padding: 10px; gap: 25px; border-bottom: 1px solid #eee; }
        nav a { text-decoration: none; color: #555; font-weight: 500; font-size: 14px; transition: 0.3s; }
        nav a:hover { color: var(--gold); }

      <div class="product-images">
    <img id="mainImg" src="saree-front.jpg" width="100%" style="border-radius: 8px;">
    
    <div style="display: flex; gap: 10px; margin-top: 15px;">
        <img src="saree-front.jpg" width="80" onclick="changeImg(this.src)" style="cursor:pointer; border:1px solid #ddd;">
        <img src="saree-side.jpg" width="80" onclick="changeImg(this.src)" style="cursor:pointer; border:1px solid #ddd;">
        <img src="saree-back.jpg" width="80" onclick="changeImg(this.src)" style="cursor:pointer; border:1px solid #ddd;">
        <img src="saree-detail.jpg" width="80" onclick="changeImg(this.src)" style="cursor:pointer; border:1px solid #ddd;">
    </div>
</div>

<script>
    // फोटो बदलने के लिए फंक्शन
    function changeImg(src) {
        document.getElementById('mainImg').src = src;
    }
</script>

        /* Selectors */
        .selector { margin: 20px 0; }
        .selector label { display: block; margin-bottom: 10px; font-weight: bold; }
        select { padding: 10px; width: 100px; border-radius: 5px; border: 1px solid #ccc; }

        /* Buttons */
        .btn-group { display: flex; flex-direction: column; gap: 15px; }
        .btn { padding: 18px; border: none; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; text-align: center; text-decoration: none; }
        .add-cart { background: #fff; border: 2px solid var(--black); color: var(--black); }
        .buy-now { background: var(--black); color: var(--white); }
        .whatsapp { background: #25D366; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

        /* Details Accordion */
        .details-extra { margin-top: 40px; border-top: 1px solid #eee; padding-top: 20px; }
        .details-extra h3 { font-size: 18px; margin-bottom: 10px; color: var(--gold); }
        .details-extra p { line-height: 1.6; color: #666; font-size: 15px; }

        /* Footer */
        footer { background: #111; color: #ccc; padding: 50px 5%; margin-top: 100px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        footer h4 { color: #fff; margin-bottom: 20px; }
        .social-icons i { font-size: 24px; margin-right: 15px; cursor: pointer; transition: 0.3s; }
        .social-icons i:hover { color: var(--gold); }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            footer { grid-template-columns: 1fr; text-align: center; }
        }
    </style>
</head>

        </div>
        <div class="user-actions">
            <i class="fa-regular fa-user" style="margin-right: 20px;"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </div>
</header>

</nav>
